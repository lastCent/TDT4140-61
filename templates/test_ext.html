<!DOCTYPE html>
{% extends 'base.html' %}

{% block header %}
    <h1>extended av base</h1>
{% endblock %}

{% block content %}
    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}
    <form action="" method="post">
        <table>
            {{ form.as_table }}
        </table>
        {% csrf_token %}
        <input type="submit" value="send">
    </form>
{% endblock %}
